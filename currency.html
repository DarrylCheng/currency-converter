<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="currency.js"></script>
	<nav>
	  <div class="nav-wrapper teal">
	    <a href="#" class="brand-logo">Currency Converter</a>
	  </div>
	</nav>

	<style type="text/css">
		  * {
		margin: 0;
		}
		html, body {
		height: 100%;
		}
		.container {
			min-height: 44.3%;
			height: auto !important;
			height: 100%;
			margin: 0 auto;
			}

	</style>
</head>
<body>

	<br><br><br>
	<div class="row">
		<div class="col s8 offset-s2">
			<div class="card-panel">
				<div class="container">
					<div class="row">
						<div class="input-field col s4 offset-s2">
							<input id="oriCurrency" type="text" style="font-size:2em" class="validate">
							<label for="oriCurrency">How Much?</label>
						</div>
						<div class="input-field col s4">
							<select id="countryFROM">
								<option value="NONE" disabled selected>Select Currency</option>
							</select>
							<label>Original Currency</label>
						</div>
					</div>

					<div class="row" >
						<div class="input-field col s4 offset-s2">
							<input id="outCurrency" type="text" style="font-size:2em" placeholder="0.00" disabled>
						</div>
						<div class="input-field col s4">
							<select id="countryTO">
								<option value="NONE" disabled selected>Select Currency</option>
							</select>
							<label>Currency you want to convert to</label>
						</div>
					</div>
					<div class="center-align">
						<a class="waves-effect waves-light btn-large" id="convert">Convert</a>
					</div>

				</div>
			</div>
		</div>
	</div>

	  <!-- Modal Structure -->
	  <div id="modal1" class="modal modal-fixed-footer">
	    <div class="modal-content">
	      <h4>Currency Data</h4>
	      <p>GET http://api.fixer.io/latest</p>
	      <p>Data are in JSON format.</p>
	      <p>Just do a JSON.parse(); :)</p>
	    </div>
	    <div class="modal-footer">
	      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
	    </div>
	  </div>
          
       
       <footer class="page-footer teal">
	  <div class="container">
	    <div class="row">
	      <div class="col l6 s12">
	        <h5 class="white-text">Currency Converter</h5>
	        <p class="grey-text text-lighten-4">Used API from fixer.io for currency data.</p>
	        <p class="grey-text text-lighten-4" id="date"></p>
	        <p class="grey-text text-lighten-4">Made by Darryl</p>
	      </div>
	    </div>
	  </div>
	  <div class="footer-copyright">
	    <div class="container">
	    Â© 2016 Copyright
	    <a class="grey-text text-lighten-4 right" href="#modal1">Show Currency API</a>
	    </div>
	  </div>
	</footer> 
</body>
</html>
